services:
  web:
    image: nginx:latest
    container_name: nginx
    volumes:
     - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
     - ./www:/var/www/html
    ports:
     - "8080:80"
    depends_on:
     - php

  php:
    image: php:8.0-fpm
    container_name: php
    volumes:
     - ./www:/var/www/html